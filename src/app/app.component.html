<!DOCTYPE html>
<html lang="en">
<head>
  <title>HR MANAGER</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      
      <h2><b><a class="navbar-brand"  >HR MANAGER</a></b></h2>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
         
          <li *ngIf="isLogin " ><a  (click)="call()" >ABOUT</a></li>

          <li  ><a routerLink="/contact" >CONTACT</a></li>
          
      
          <li *ngIf="isLogin " ><a routerLink="/empdash" >PROFILE</a></li>
      
          <li *ngIf="isLogin "  ><a routerLink="/applyleave">APPLY LEAVE</a></li>

         
         <li *ngIf="!isLogin"  ><a routerLink="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
         <li *ngIf="isLogin" ><a (click)="logout()"><span class="glyphicon glyphicon-log-out"></span>logout</a></li>

      </ul>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
</body>
</html>
