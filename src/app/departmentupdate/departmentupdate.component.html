<div class="jumbotron text-center">
    <h2>Update Department</h2>
  </div>
<br>
<br>
<div class="update" style="background-color: black; margin-left: 30% ;margin-right: 30%; opacity: 0.7; ">
    <div class="col-md4" >
          
<form  style="max-width:500px;margin:auto;">
    <div class="form-group">
        ID
        <input type="number" name="id" [(ngModel)]="department.id" class="form-control" id="" placeholder="id" readonly>
      </div>
  <div class="form-group">
    DEPARTMENT NAME
    <input type="text" name="department_name" [(ngModel)]="department.department_name" class="form-control" id="" placeholder="department name">
  </div>
          
  <button type="button" (click)="Update()" class="btn btn-primary">UPDATE</button>
  <button type="submit" class="btn btn-danger" (click)="cancel()">Cancel</button>
</form>
</div>
</div>
<br>
